name: Eggplant Runner Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  Run-Test-Configuration:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Run Test Configuration
    steps:
      - run: echo "Trigger event.. ${{ github.event_name }}. Runner OS.. ${{ runner.os }}."
      - name: Eggplant Runner
        uses: keysight-eggplant/eggplant-github-action@v1.0.16
        with:
          dryRun: false
          serverURL: "http://127.0.0.1:8000/"
          clientID: "client:dai:api:integration:bde01020-f928-4f19-b8db-13f8e0aa9a40"
          testConfigID: "f66c0e16-090a-4a42-8573-7679f50bd90c" # Test configuration which need to perform execution
          clientSecret: "9oiyJ0CYdRPoXeWkYXKvoOnfzwGwzMpQ" # Eggplant DAI service client secret
          # Alternatively, DAI client secret can be set as repo secret but here we are using directly
          # by going to GitHub Settings > Secrets > Actions
          # clientSecret: "${{secrets.DAI_CLIENT_SECRET}}"
